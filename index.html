<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="info-perfil">
        <img class="img-top" src="images/bg-pattern-card.svg" alt="card">
        <img class="img-perfil" src="images/image-victor.jpg" alt="img-perfil">
        <p class="nome">Victor Crest<span class="idade">26</span></p>
        <p class="cidade">London</p>
      </div>
      <hr>
      <div class="info-numeros">
        <span class="tipo-contador"><p class="contador">80K</p>Followers</span>
        <span class="tipo-contador"><p class="contador">803K</p>Likes</span>
        <span class="tipo-contador"><p class="contador">1.4K</p>Photos</span>
      </div>
    </div>
  </main>
</body>
</html>
